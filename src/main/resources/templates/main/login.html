<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<div th:replace="fragments :: head"></div>

<body class="container-fluid">
<div th:replace="fragments :: navigation"></div>

<header class="header">
    <div class="overlay">
        <div class="container">
            <div class="inputform">
                <form method="post" style="max-width:600px;" th:object="${loginForm}">
                    <div class="form-group">
                        <label th:for="username">Username</label>
                        <input class="form-control" th:field="*{username}" />
                        <span th:errors="*{username}" class="error"></span>

                    </div>
                    <div class="form-group">
                        <label th:for="password">Password</label>

                        <input class="form-control" th:field="*{password}" th:type="password" />

                        <span th:errors="*{password}" class="error"></span>
                    </div>

                    <input type="submit" value="Log In" />

                </form>
            </div>
        </div>
    </div>
</header>
<div th:replace="fragments :: js_scripts"></div>
</body>
</html>
