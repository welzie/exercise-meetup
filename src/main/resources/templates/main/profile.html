<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<nav th:replace="fragments :: navigation"></nav>

<header class="header">
    <div class="overlay">
        <div class="container">
            <div class="inputform">
                <div>
                    <h1 th:text="'Hi, ' + ${user.username} + ', here are all your activities.'"></h1>
                </div>

                <div class="flex-wrapper">
                    <div class="flex-container table-head">


                        <span>Date</span>
                        <span>Time</span>
                        <span>Activity Type</span>
                        <span>Difficulty</span>
                        <span>User</span>
                        <span>Complete</span>
                        <span>Edit</span>
                    </div>

                    <a th:each="activity : ${user.activities}" th:href="'/activity/view/' + ${activity.id}">
                        <div class="flex-container">
                            <span th:text="${activity.date}">TBD</span>
                            <span th:text="${activity.time}">TBD</span>
                            <span th:text="${activity.type}"></span>
                            <span th:text="${activity.level}"></span>
                            <span th:text="${activity.user.username}"></span>
                            <span th:if="${activity.completed}">Completed</span>
                            <span th:unless="${activity.completed}">Pending</span>
                            <span>TBD</span>

                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</header>

<div th:replace="fragments :: js_scripts"></div>
</body>
</html>
