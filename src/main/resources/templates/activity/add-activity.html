<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<div th:replace="fragments :: navigation"></div>

<header class="header">
    <div class="overlay">
        <div class="container">
            <div class="inputform">
                <form method="post" style="max-width:600px;" th:object="${activity}">

                    <div class="form-group">
                        <label th:for="type">Activity Type</label>
                        <select name="type">
                            <option th:each="type : ${types}"
                                    th:text="${type.name}"
                                    th:value="${type}"></option>
                        </select>
                        <input th:type="hidden" th:field="${activity.id}"/>
                    </div>
                    <div class="form-group">
                        <label>Skill Level</label>
                        <div class="radio">
                            <label th:for="level"> <input type="radio" name="level"
                                           th:each="level : ${levels}" th:text="${level.name}" th:value="${level}" >
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="date">Date
                            <input type="date" th:feild="*{date}" name = "date"> <!--passing the date object to the view. i think here is where it is getting string-->
                            <!--data type-->
                        </label>
                    </div>
                    <div class="form-group">
                        <label th:for="time">Time
                            <input type="time" th:feild="*{time}" name = "time"> <!--passing the date object to the view. i think here is where it is getting string-->
                            <!--data type-->
                        </label>
                    </div>
                    <input type="submit" value="Add Activity" />
                </form>
            </div>
        </div>
    </div>
</header>
<div th:replace="fragments :: js_scripts"></div>
</body>
</html>
