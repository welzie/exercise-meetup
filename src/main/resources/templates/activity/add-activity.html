<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{default}">

<head>
    <title th:text="${title}">Default Title</title>
</head>
<body>

<div class="content" layout:fragment="content">

    <form method="post" style="max-width:600px;" th:object="${activity}">
        <div class="form-group">
            <label th:for="type">Activity Type:</label>
            <select name="type"class="form-control">
                <option>Select one</option>
                <option th:each="type : ${types}"
                        th:text="${type.name}"
                        th:value="${type}"></option>
            </select>





            <input th:type="hidden" th:field="${activity.id}"class="form-control"/>
        </div>
        <div class="form-group">
            <label>Skill Level:</label>
            <div class="radio">

                <label th:for="level"> <input class="btn-group-justified" type="radio" name="level"
                                              th:each="level : ${levels}"  th:value="${level}" th:text="${level.name}" >


                </label>
                <span th:errors="*{level}" class="error"></span>
            </div>





        </div>

        <div class="form-group">

            <label th:for="date">Date:
                <input class="form-control" type="date" th:feild="*{date}" name = "date">
            </label>
            <span th:errors="*{date}" class="error"></span>
            <span th:if="${error}" class="error">Please select a valid date.</span>

            <label th:for="time">Time:
                <input class="form-control" type="time" th:feild="*{time}" name = "time">

            </label>
            <span th:errors="*{time}" class="error"></span>

            <label th:for="location">Address:
                <input class="form-control" type="text" th:feild="${location}" name = "location" id ="location">

            </label>
            <span th:if="${location} and ${location.isEmpty()}" class="error">Please specify a location</span>
        </div>
        <input class="form-control" type="submit" value="Add Activity" />
    </form>

    #map {
    height: 400px;  /* The height is 400 pixels */
    width: 100%;  /* The width is the width of the web page */
    }
    </style>
    <div id="map"></div>

    }

    <script
             th:src= ${src}  async defer >
             </script>


</div>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
