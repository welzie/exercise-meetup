<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">

<div th:replace="fragments :: navigation"></div>

<header class="header">
    <div class="overlay">
        <div class="container">
            <div>
                <p th:text="${activity.type.name}"></p>
                <p th:text="${activity.level.name}"></p>
                <p th:text="${activity.user.username}"></p>
            </div>

            <div>
                <table class="table">

                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Activity Type</th>
                        <th>Difficulty</th>
                        <th>User</th>
                        <th>Complete</th>
                        <th>Edit</th>
                    </tr>

                    <tr th:each="activity : ${activities}">
                        <td th:text="${activity.date}">TBD</td>
                        <td th:text="${activity.time}">TBD</td>
                        <td th:text="${activity.type}"></td>
                        <td th:text="${activity.level}"></td>
                        <td th:text="${activity.user.username}"></td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>

                </table>
                <a th:href="@{activity/add}">Add</a> | <a href="#">Remove</a>
            </div>
        </div>
    </div>
</header>
<div th:replace="fragments :: js_scripts"></div>
</body>
</html>
