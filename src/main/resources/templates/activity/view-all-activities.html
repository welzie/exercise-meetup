<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{default}">
<head>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <script type="text/javascript" th:src="@{~/js/activities.js}"></script>
    <script type="text/javascript" th:src="@{~/js/search.js}"></script>
    <div class="inputform">
                        <div>
                            <div style="padding-top: 20px">
                                <form th:action="@{/activity/results}"  method="post">
                                    <div class="form-group">
                                        <label th:for="search_date">Search by Date
                                            <input id="date" type="date"  name = "search_date">
                                        </label>
                                        <label th:for="time"> Search by Time</label>
                                        <input id="time" type="time" name="time">
                                        <form th:action="@{/activity/results}" style="max-width:600px;" method="post" th:object="${activity}">
                                            <div class="form-group">
                                                <label th:for="type">Search by Activity Type</label>
                                                <select id="type" name="type">
                                                    <option th:value=null>Select</option>
                                                    <option th:each="type : ${types}"
                                                            th:text="${type.name}"
                                                            th:value="${type}"></option>
                                                </select>
                                                <input type="checkbox" name="future" id="future" value="future" checked /><label for="future">Upcoming Events</label>
                                                <input type="checkbox" name="completed" id="completed" value="past" /><label for="completed">Completed Events</label>
                                            </div>
                                            <div class="form-group">
                                                <label th:for="level">Search by Skill Level</label>
                                                <select id="level" name="level">
                                                    <option th:value=null>Select</option>
                                                    <option th:each="level: ${levels}"
                                                            th:text= "${level.name}"
                                                            th:value="${level}"></option>
                                                </select>
                                            </div>
                                        </form>
        </div>
    </div>
</div>
    </div>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
