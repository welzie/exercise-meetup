<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{default}">
<head>
    <title th:text="${title}">Default Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="inputform">
                        <div>
            <table class="table">

                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Activity Type</th>
                    <th>Difficulty</th>
                    <th>User</th>
                    <th>Complete</th>

                </tr>

                <tr th:each="activity : ${activities}">
                    <td th:text="${activity.date}"></td>
                    <td th:text="${activity.time}"></td>
                    <td th:text="${activity.type.name}"></td>
                    <td th:text="${activity.level.name}"></td>
                    <td th:text="${activity.user.username}"></td>
                    <td th:if="${activity.completed}">Completed</td>
                    <td th:unless="${activity.completed}">Pending</td>

                </tr>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
